sudo: required
language: cpp
services:
- docker
env:
  global:
  - secure: "" #BINTRAY_KEY
before_install:
- sudo git clone https://github.com/squawkcpp/avcpp.git /avcpp
script:
- sudo /bin/bash -c "cd /avcpp && /bin/bash build.sh $BINTRAY_KEY $TRAVIS_BRANCH"
deploy:
  provider: releases
  api_key:
    secure: 
  file: '/avcpp/.build/avcpp_$TRAVIS_BRANCH.tar.gz'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: squawkcpp/avcpp

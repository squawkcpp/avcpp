sudo: required 
language: cpp
services:
  - docker
env:
  global:
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
before_install:
  - sudo git clone https://github.com/squawkcpp/avcpp.git /repo

script:
  - sudo /bin/bash -c "cd /repo && /bin/bash build.sh $TRAVIS_BRANCH"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: '/repo/.build/squawk-avcpp_$TRAVIS_BRANCH.tar.gz'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: squawkcpp/avcpp

after_success:
  - cd /repo
  - sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=squawk/avcpp
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - sudo docker build -f docker/Dockerfile --build-arg AVCPP_TAG_VERSION=$TRAVIS_BRANCH -t $REPO:$COMMIT .
  - sudo docker tag $REPO:$COMMIT $REPO:$TAG
  - sudo docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - sudo docker push $REPO
